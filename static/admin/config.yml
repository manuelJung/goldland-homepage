backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: homepage
    label: Homepage
    delete: false
    files:
      - file: "src/cms/templates/homepage.de.json"
        name: de
        label: Homepage (de)
        format: json
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "homepage"}
          - {label: "Language", name: "language", widget: "hidden", default: "de"}
          - {label: Title, name: title, widget: string, hint: "title will be displayed in browser (SEO)"}
          - {label: Meta Description, name: metaDescription, widget: text, hint: "invisible; important for SEO"}
          - {label: "Featured Image", name: "featuredImage", widget: image}
          - {label: Message, name: message, widget: string}
      - file: "src/cms/templates/homepage.en.json"
        name: en
        label: Homepage (en)
        format: json
        fields:
